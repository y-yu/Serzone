<script>
var Serzone = {};
Serzone.action = {};

function arrayify (e) {
	return Array.prototype.slice.call(e);
}

Serzone.action = {
	changeSlide : {
		type : "next",
		init : function (slide, canvas, other) {
			arrayify(canvas.childNodes).forEach(
				function (c) {
					canvas.removeChild(c);
				}
			);
			//console.log(other);
		},
		fire : function (slide, canvas) {
			canvas.appendChild(slide.body);
		}
	},

	hoge : {
		type : "hoge",
		init : function () { return "hoge" },
		fire : function () { }
	}
};
</script>
