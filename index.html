function arrayify (e) {
	return Array.prototype.slice.call(e);
}

Serzone.action = {
	changeSlide : {
		type : "next",
		init : function (slide, canvas, other) {
			if (slide.order == 0) {
				document.getElementById("serzone").style.color = "white";
			}

			canvas.appendChild(slide.body);
		},
		fire : function (slide, canvas) {
			canvas.removeChild(slide.body);
		}
	},


	hoge : {
		type : "hoge",
		init : function () { return "hoge" },

	}
};
